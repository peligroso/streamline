<html>
<head>
<link rel='stylesheet' href='../../../../../js/sh/SyntaxHighlighter.css' type='text/css' />
<script src='../../../../../js/sh/shCore.js'></script>
<script src='../../../../../js/sh/shBrushXml.js'></script>
<style>
* {
font-family:Courier New,monospace;
  padding: 0;
  margin: 0;
  white-space: nowrap;
  font-size: 11px;
}
.dp-highlighter {
  white-space: nowrap;
  overflow: visible;
  width: 600px;
  font-size: 11px;
  font-family:Courier New,monospace;
}
</style>
</head>
<body>
<textarea name='code' class='xml:nogutter' rows='15' cols='120'>
<!-- XML response to an remove request. Should contain the primary key field of
     the record that was removed from the server-side data set. 
     Normally this response would be generated dynamically on the server. -->
<country>
    <countryCode>UK</countryCode>
</country>
</textarea>
<script class='javascript'>
dp.SyntaxHighlighter.HighlightAll("code");
</script>
</body>
</html>
