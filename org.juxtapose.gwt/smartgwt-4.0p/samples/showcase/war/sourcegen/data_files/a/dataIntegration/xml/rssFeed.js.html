<html>
<head>
<link rel='stylesheet' href='../../../../js/sh/SyntaxHighlighter.css' type='text/css' />
<script src='../../../../js/sh/shCore.js'></script>
<script src='../../../../js/sh/shBrushJScript.js'></script>
<style>
* {
font-family:Courier New,monospace;
  padding: 0;
  margin: 0;
  white-space: nowrap;
  font-size: 11px;
}
.dp-highlighter {
  white-space: nowrap;
  overflow: visible;
  width: 600px;
  font-size: 11px;
  font-family:Courier New,monospace;
}
</style>
</head>
<body>
<textarea name='code' class='js:nogutter' rows='15' cols='120'>
isc.DataSource.create({
    ID: "newsFeed",
    dataURL: "http://rss.slashdot.org/Slashdot/slashdot",
    recordXPath: "//default:item",
    fields: [
        { name: "title" },
        { name: "link", type: "link" }
    ]
});

isc.ListGrid.create({
    ID: "newsViewer",
	width: "100%",
    height:"300",
	dataSource:"newsFeed",
	autoFetchData: "true"
});
</textarea>
<script class='javascript'>
dp.SyntaxHighlighter.HighlightAll("code");
</script>
</body>
</html>
