<html>
<head>
<link rel='stylesheet' href='../../../../js/sh/SyntaxHighlighter.css' type='text/css' />
<script src='../../../../js/sh/shCore.js'></script>
<script src='../../../../js/sh/shBrushXml.js'></script>
<style>
* {
font-family:Courier New,monospace;
  padding: 0;
  margin: 0;
  white-space: nowrap;
  font-size: 11px;
}
.dp-highlighter {
  white-space: nowrap;
  overflow: visible;
  width: 600px;
  font-size: 11px;
  font-family:Courier New,monospace;
}
</style>
</head>
<body>
<textarea name='code' class='xml:nogutter' rows='15' cols='120'>
<DataSource 
    ID="contacts"
	dataURL="/isomorphic/system/reference/inlineExamples/dataIntegration/xml/contactsData.xml"
	recordXPath="/contacts/contact"
>
    <fields>
	    <field name="name"/>
	    <field name="email"/>
	    <field name="organization"/>
		<field name="phone"/>
		<field name="street" valueXPath="address/street"/>
		<field name="city" valueXPath="address/city"/>
		<field name="state" valueXPath="address/state"/>
		<field name="zip" valueXPath="address/zip"/>
    </fields>
</DataSource>
</textarea>
<script class='javascript'>
dp.SyntaxHighlighter.HighlightAll("code");
</script>
</body>
</html>
