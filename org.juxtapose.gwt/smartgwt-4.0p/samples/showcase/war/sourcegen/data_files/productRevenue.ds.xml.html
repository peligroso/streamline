<html>
<head>
<link rel='stylesheet' href='../../js/sh/SyntaxHighlighter.css' type='text/css' />
<script src='../../js/sh/shCore.js'></script>
<script src='../../js/sh/shBrushXml.js'></script>
<style>
* {
font-family:Courier New,monospace;
  padding: 0;
  margin: 0;
  white-space: nowrap;
  font-size: 11px;
}
.dp-highlighter {
  white-space: nowrap;
  overflow: visible;
  width: 600px;
  font-size: 11px;
  font-family:Courier New,monospace;
}
</style>
</head>
<body>
<textarea name='code' class='xml:nogutter' rows='15' cols='120'>
<!-- Multidimensional Datasource Demo - datasource definition -->

<!-- Copyright 2001-2007 Isomorphic Software, Inc. (www.isomorphic.com) All rights reserved. -->

<DataSource
    ID="productRevenue"
    serverType="sql"
>
    <fields>
        <field name="cellID"     type="sequence"  hidden="true"      primaryKey="true" />
        <field name="Scenarios"  type="text"      title="Scenario" />
        <field name="Time"       type="text"      title="Time"     />
        <field name="Regions"    type="text"      title="Region"   />
        <field name="Products"   type="text"      title="Products" />
        <field name="value"      type="text"      title="Value"    />
        <field name="_hilite"    type="number" />
    </fields>
</DataSource>
</textarea>
<script class='javascript'>
dp.SyntaxHighlighter.HighlightAll("code");
</script>
</body>
</html>
